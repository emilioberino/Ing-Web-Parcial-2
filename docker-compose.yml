version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/db
    depends_on:
      - mongo
    command: npm run dev
  
  mongo:
    image: mongo:5.0
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: